<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>PARKFACIL</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{margin:0;font-family:Arial;background:#f1f5f9}
.sidebar{width:240px;background:#0f172a;color:#fff;position:fixed;height:100vh}
.sidebar h2{margin:0;padding:16px;border-bottom:1px solid #334155}
.sidebar div{padding:14px 16px;cursor:pointer}
.sidebar div:hover{background:#1e293b}
.content{margin-left:240px;padding:20px}
.card{background:#fff;padding:20px;border-radius:10px;max-width:650px}
.hidden{display:none}
input,select,button{width:100%;padding:10px;margin-top:8px}
button{border:none;border-radius:6px;color:#fff}
.azul{background:#2563eb}
.verde{background:#16a34a}
.rojo{background:#dc2626}
.gris{background:#6b7280}
table{width:100%;border-collapse:collapse;margin-top:10px}
th,td{border-bottom:1px solid #ddd;padding:6px}
.ticket{width:240px;border:1px dashed #000;padding:10px;margin-top:12px;font-size:12px}
.ticket h3{text-align:center;margin:4px}
.c{text-align:center}
</style>
</head>

<body>

<div class="sidebar">
  <h2>PARKFACIL</h2>
  <div onclick="show('login')">üîë Login</div>
  <div id="mOp" class="hidden" onclick="show('operacion')">üöó Operaci√≥n</div>
  <div id="mUsr" class="hidden" onclick="show('usuarios')">üë§ Operadores</div>
  <div id="mOut" class="hidden" onclick="logout()">‚èª Logout</div>
</div>

<div class="content">

<!-- LOGIN -->
<div id="login" class="card">
  <h3>Login</h3>
  <input id="lUser" placeholder="Usuario">
  <input id="lPass" type="password" placeholder="Clave">
  <button class="verde" onclick="login()">Ingresar</button>
  <div id="msg"></div>
</div>

<!-- OPERACION -->
<div id="operacion" class="card hidden">
  <h3>Operaci√≥n</h3>
  <div id="info"></div>

  <input id="patente" placeholder="CX-PY-95">
  <button class="azul" onclick="iniciar()">Iniciar estad√≠a</button>

  <h4>Patentes activas</h4>
  <select id="lista"></select>
  <button class="rojo" onclick="detener()">Detener estad√≠a</button>

  <div id="ticket"></div>
</div>

<!-- USUARIOS -->
<div id="usuarios" class="card hidden">
  <h3>Operadores (Empresa)</h3>

  <input id="uUser" placeholder="Usuario">
  <input id="uPass" placeholder="Clave">
  <select id="uSector">
    <option value="A">Sector A</option>
    <option value="B">Sector B</option>
  </select>
  <button class="verde" onclick="crearOperador()">Crear operador</button>

  <table>
    <thead>
      <tr><th>Usuario</th><th>Sector</th><th>Estado</th><th></th></tr>
    </thead>
    <tbody id="tabla"></tbody>
  </table>
</div>

</div>

<script>
/* ================== CONFIG ================== */
const EMPRESA = 'EMPRESA_1';
const TARIFA = 30;

/* ================== STORAGE ================== */
const get = k => JSON.parse(localStorage.getItem(k) || '[]');
const set = (k,v) => localStorage.setItem(k,JSON.stringify(v));

/* ================== INIT ================== */
(function init(){
  if(!localStorage.getItem('usuarios')){
    set('usuarios',[{
      usuario:'admin',
      clave:'admin',
      rol:'admin',
      sector:'ALL',
      empresa:EMPRESA,
      activo:true
    }]);
  }
})();

let session = null;

/* ================== UI ================== */
function show(id){
  ['login','operacion','usuarios'].forEach(x=>document.getElementById(x).classList.add('hidden'));
  document.getElementById(id).classList.remove('hidden');
}

/* ================== LOGIN ================== */
function login(){
  const u = get('usuarios').find(x =>
    x.usuario===lUser.value &&
    x.clave===lPass.value &&
    x.activo
  );
  if(!u){ msg.innerText='Credenciales inv√°lidas'; return; }

  session = u;
  msg.innerText='';
  mOp.classList.remove('hidden');
  mOut.classList.remove('hidden');
  if(u.rol==='admin') mUsr.classList.remove('hidden');

  info.innerText=`Usuario: ${u.usuario} | Sector: ${u.sector}`;
  cargarPatentes();
  cargarTabla();
  show('operacion');
}

function logout(){
  session = null;
  location.reload();
}

/* ================== OPERADORES ================== */
function crearOperador(){
  if(session.rol!=='admin') return;

  const usuarios = get('usuarios');
  if(usuarios.some(u=>u.usuario===uUser.value)){
    alert('Usuario ya existe'); return;
  }

  usuarios.push({
    usuario:uUser.value,
    clave:uPass.value,
    rol:'operador',
    sector:uSector.value,
    empresa:EMPRESA,
    activo:true
  });
  set('usuarios',usuarios);
  cargarTabla();
}

function cargarTabla(){
  tabla.innerHTML='';
  get('usuarios')
    .filter(u=>u.rol==='operador' && u.empresa===EMPRESA)
    .forEach(u=>{
      tabla.innerHTML+=`
      <tr>
        <td>${u.usuario}</td>
        <td>${u.sector}</td>
        <td>${u.activo?'Activo':'Bloqueado'}</td>
        <td><button onclick="toggle('${u.usuario}')">Bloq</button></td>
      </tr>`;
    });
}

function toggle(user){
  const usuarios=get('usuarios');
  const u=usuarios.find(x=>x.usuario===user);
  u.activo=!u.activo;
  set('usuarios',usuarios);
  cargarTabla();
}

/* ================== OPERACION ================== */
function iniciar(){
  if(session.sector!=='ALL'){
    // operador solo puede iniciar en su sector
  }
  const key='est_'+patente.value;
  localStorage.setItem(key,JSON.stringify({
    patente:patente.value,
    sector:session.sector,
    empresa:EMPRESA,
    operador:session.usuario,
    entrada:Date.now()
  }));
  cargarPatentes();
}

function cargarPatentes(){
  lista.innerHTML='';
  Object.keys(localStorage)
    .filter(k=>k.startsWith('est_'))
    .forEach(k=>{
      const e=JSON.parse(localStorage.getItem(k));
      if(
        e.empresa===EMPRESA &&
        (session.sector==='ALL'||e.sector===session.sector)
      ){
        lista.innerHTML+=`<option value="${k}">${e.patente}</option>`;
      }
    });
}

function detener(){
  const k=lista.value; if(!k) return;
  const e=JSON.parse(localStorage.getItem(k));

  // VALIDACI√ìN DE SECTOR
  if(session.sector!=='ALL' && e.sector!==session.sector){
    alert('No puede cerrar fuera de su sector');
    return;
  }

  const min=Math.max(1,Math.floor((Date.now()-e.entrada)/60000));
  const total=min*TARIFA;

  const texto=`PARKFACIL | Patente ${e.patente} | Total $${total}`;
  const qr=btoa(texto).slice(0,24);

  ticket.innerHTML=`
  <div class="ticket">
    <h3>PARKFACIL</h3>
    <div class="c">${e.patente}</div>
    <div class="c">Sector ${e.sector}</div>
    <div class="c">Min ${min}</div>
    <div class="c"><b>$${total}</b></div>
    <div class="c">QR:${qr}</div>
    <hr>
    <button class="verde" onclick="wa('${texto}')">WhatsApp</button>
    <button class="azul" onclick="mail('${texto}')">Correo</button>
  </div>`;

  localStorage.removeItem(k);
  cargarPatentes();
}

/* ================== ENV√çOS ================== */
function wa(t){
  window.open('https://wa.me/?text='+encodeURIComponent(t),'_blank');
}
function mail(t){
  location.href='mailto:?subject=Ticket PARKFACIL&body='+encodeURIComponent(t);
}
</script>
</body>
</html>
